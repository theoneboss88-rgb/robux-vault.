<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Express | Instant Delivery</title>
    <style>
        :root { --primary: #00e676; --bg: #0d0d0d; --card: #161616; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: var(--card); padding: 40px; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.7); width: 90%; max-width: 400px; text-align: center; border: 1px solid #222; }
        h1 { color: white; font-size: 28px; margin-bottom: 5px; letter-spacing: -1px; }
        .accent { color: var(--primary); }
        p { color: #888; font-size: 15px; margin-bottom: 25px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        .btn { background: var(--primary); color: #000; border: none; padding: 16px; width: 100%; border-radius: 6px; font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .btn:hover { background: #00c853; box-shadow: 0 0 20px rgba(0, 230, 118, 0.4); }
        .footer { margin-top: 25px; font-size: 11px; color: #444; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ROBUX<span class="accent">EXPRESS</span></h1>
        <p>Enter your Gmail for digital gift card delivery.</p>
        
        <input type="email" id="email" placeholder="example@gmail.com" required>
        
        <button class="btn" onclick="sendToOffers()">Get My Code</button>

        <div class="footer">
            Secure 256-bit Encrypted Connection <br>
            Â© 2026 Digital Rewards Distribution Ltd.
        </div>
    </div>

    <script>
        function sendToOffers() {
            const email = document.getElementById('email').value;
            if(!email.includes('@')) return alert("Please enter a valid Gmail address.");
            
            // This stores the email in the browser so we can use it later if needed
            localStorage.setItem('userEmail', email);
            
            // Redirect to your CPAGrip Offerwall
            // REPLACE THE URL BELOW WITH YOUR LINK
            window.location.href = "https://YOUR_CPAGRIP_LINK_HERE.com";
        }
    </script>
</body>
</html>
